<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Okta - Dell Enablement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div id="start-screen" class="text-center space-y-6">
        <img src="assets/okta-logo.png" alt="Okta Logo" class="mx-auto w-48">
        <h1 class="text-3xl font-bold text-gray-800">Bem-vindo ao Quiz Okta!</h1>
        <p class="text-gray-600">Teste seus conhecimentos sobre IAM, IGA, CIAM e muito mais.</p>
        <button id="start-btn" class="px-6 py-3 bg-blue-600 text-white rounded-lg text-lg hover:bg-blue-700 transition">
            Iniciar Quiz
        </button>
    </div>

    <div id="quiz-screen" class="hidden max-w-xl w-full bg-white rounded-xl shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 id="question-counter" class="text-gray-600 text-sm">Pergunta 1 de 10</h2>
            <div class="w-1/2 bg-gray-200 rounded-full h-2">
                <div id="progress-bar" class="bg-blue-600 h-2 rounded-full" style="width: 0%;"></div>
            </div>
        </div>
        <h3 id="question" class="text-xl font-semibold mb-4">Carregando pergunta...</h3>
        <div id="options" class="space-y-3"></div>
    </div>

    <div id="result-screen" class="hidden text-center space-y-6">
        <img src="assets/okta-logo.png" alt="Okta Logo" class="mx-auto w-32">
        <h2 class="text-2xl font-bold">Resultado</h2>
        <p id="score-text" class="text-lg"></p>
        <button id="restart-btn" class="px-6 py-3 bg-blue-600 text-white rounded-lg text-lg hover:bg-blue-700 transition">
            Jogar Novamente
        </button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
